<html>
	<head>
		<title>Custom Tetris</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="editor">
			<select id="pieces"></select>
			<input type="color" id="color">
			<input type="number" id="width" min="1" max="5">
			<input type="number" id="height" min="1" max="5">
			<canvas id="editor-view"></canvas>
		</div>
		<div id="game">
			<canvas id="game-view"></canvas>
		</div>
		<div id="options"></div>
	</body>
</html>
